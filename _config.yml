# Basic
name: "東太热"

# URL
baseurl: ""
permalink: "/:year/:month/:day/:title/"

# Markdown
markdown: rdiscount

# Navigation
nav:
  - name: "category"
    href: "/category"
  - name: "tag"
    href: "/tag"
  - name: "about"
    href: "/about"

# Sass
sass:
  style: :compressed

# Scopes
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Filtering Content
future: false
unpublished: false
